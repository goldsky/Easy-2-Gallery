
<div class="dir">
    <div class="boxcontent">
        <div style="position: relative; width: [+easy2:thumb.mod_w+]px; height: [+easy2:thumb.mod_h+]px;">
            <div class="icons">
                <span class="checkbox" style="width: [+easy2:thumb.mod_w+]px; ">
                    <input name="dir[[+easy2:thumb.checkBoxName+]]" value="[+easy2:thumb.path+]" type="checkbox" style="border:0;padding:0" />
                </span>
                <span class="buttons">[+easy2:thumb.buttons+]</span>
            </div>
            [+easy2:thumb.thumb+]
            <div class="attributes">[+easy2:thumb.icon+]</div>
        </div>
        <div class="dirinfo">
            <div class="dirname"><b>[+easy2:thumb.link+]</b> [+easy2:thumb.gid+] ([+easy2:thumb.count+])</div>
        </div>
    </div>
</div>
