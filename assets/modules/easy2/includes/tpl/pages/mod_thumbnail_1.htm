
<div class="thumb">
    <div class="boxcontent">
        <div style="position: relative; width: [+easy2:thumb.mod_w+]px; height: [+easy2:thumb.mod_h+]px;">
            <div class="icons">
                <span class="checkbox" style="width: [+easy2:thumb.mod_w+]px; ">
                    <input name="im[[+easy2:thumb.checkBoxName+]]" value="[+easy2:thumb.path+]" type="checkbox" style="border:0;padding:0" />
                </span>
                <span class="buttons">[+easy2:thumb.buttons+]</span>
            </div>
            <a href="[+easy2:thumb.path+]" class="highslide" onclick="return hs.expand(this)" title="[+easy2:thumb.name+] [id: [+easy2:thumb.id+]]">
                <img src="[+easy2:thumb.src+]" alt="[+easy2:thumb.name+]" title="[+easy2:thumb.title+]" width="[+easy2:thumb.mod_w+]" height="[+easy2:thumb.mod_h+]" />
            </a>
            <div class="attributes">[+easy2:thumb.attributeIcons+]</div>
        </div>
        <div class="fileinfo">
            <div class="filename">[+easy2:thumb.name+]</div>
        </div>
    </div>
</div>
